apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-staging
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-staging.yaml 
    path: helm
    repoURL: https://github.com/MIZ-KAS/Dev_Ops_Engineer_projects
    targetRevision: HEAD
  syncPolicy: {}